<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Barang</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px; /* Space between tables */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ffcc00;
        }

        th {
            background-color: #333;
            color: #ffcc00;
        }

        td {
            background-color: #2a2a2a;
            color: #fff;
        }

        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        .no-items {
            text-align: center;
            color: #ffcc00;
        }

        .edit-row {
            display: none;
        }
   
        .modal {
    display: none; /* Tersembunyi secara default */
    position: fixed;
    z-index: 1; /* Di atas elemen lainnya */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Aktifkan scroll jika diperlukan */
    background-color: rgba(0, 0, 0, 0.7); /* Warna latar belakang dengan transparansi yang lebih gelap */
    padding-top: 0; /* Hapus padding atas */
}

.modal-content {
    background-color: #ffffff; /* Warna latar belakang modal */
    margin: 10% auto; /* Tengah secara vertikal */
    padding: 20px;
    border-radius: 8px; /* Sudut membulat */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan untuk efek kedalaman */
    width: 90%; /* Lebar modal */
    max-width: 500px; /* Lebar maksimal untuk modal */
    animation: fadeIn 0.3s; /* Animasi masuk */
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.close {
    color: #333; /* Warna untuk tombol tutup */
    float: right;
    font-size: 28px;
    font-weight: bold;
    transition: color 0.3s; /* Transisi warna */
}

.close:hover,
.close:focus {
    color: #ff0000; /* Warna saat hover */
    text-decoration: none;
    cursor: pointer;
}

/* Style untuk label dan input */
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="number"] {
    width: 100%; /* Lebar penuh untuk input */
    padding: 10px;
    margin: 5px 0 15px 0; /* Margin atas, bawah */
    border: 1px solid #ccc; /* Garis tepi */
    border-radius: 4px; /* Sudut membulat */
    box-sizing: border-box; /* Menghitung padding dan border dalam lebar */
    transition: border-color 0.3s; /* Transisi warna border */
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #007bff; /* Warna border saat fokus */
    outline: none; /* Hilangkan outline default */
}

/* Tombol simpan */
button {
    background-color: #007bff; /* Warna tombol */
    color: white; /* Warna teks */
    padding: 10px 15px;
    border: none;
    border-radius: 4px; /* Sudut membulat */
    cursor: pointer;
    transition: background-color 0.3s; /* Transisi warna tombol */
}

button:hover {
    background-color: #0056b3; /* Warna saat hover */
}

    </style>
</head>
<body>
    <h1>Daftar Barang</h1>
    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Kategori Game</th>
                <th>Harga Asli</th>
                <th>Harga Diskon</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="itemsTableBody"></tbody>
    </table>

    <!-- Modal untuk Edit Item -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Item</h2>
            <input type="hidden" id="editItemId" />
            <label>Nama Barang:</label>
            <input type="text" id="editNamaBarang" />
            <label>Kategori Game:</label>
            <input type="text" id="editKategoriGame" disabled />
            <label>Harga Asli:</label>
            <input type="number" id="editHargaAsli" />
            <label>Harga Diskon:</label>
            <input type="number" id="editHargaDiskon" />
            <button onclick="saveItem()">Simpan</button>
        </div>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA9qR6fQwVhhvOOZobTnhkmanwnyM_eN6A",
  authDomain: "ahsanstore-afd75.firebaseapp.com",
  projectId: "ahsanstore-afd75",
  storageBucket: "ahsanstore-afd75.appspot.com",
  messagingSenderId: "628733570435",
  appId: "1:628733570435:web:054af025d091f89490dab6",
  measurementId: "G-N35XLD1BMK"
};
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fungsi untuk mengambil dan menampilkan barang dari semua kategori
        function fetchItems() {
            const tableBody = document.getElementById('itemsTableBody');
            tableBody.innerHTML = ''; // Kosongkan tabel

            const collections = ["FreeFire", "MobileLegends", "PUBG"];
            let emptyTable = true;

            collections.forEach(collection => {
                db.collection(collection).get().then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        emptyTable = false;
                        querySnapshot.forEach((doc) => {
                            const itemData = doc.data();
                            const itemRow = `
                                <tr data-id="${doc.id}">
                                    <td>${itemData.namaBarang}</td>
                                    <td>${collection}</td> <!-- Menggunakan nama koleksi sebagai kategori -->
                                    <td>Rp${itemData.hargaAsli}</td>
                                    <td>Rp${itemData.hargaDiskon}</td>
                                    <td>
                                        <button onclick="showEditModal('${doc.id}', '${itemData.namaBarang}', '${collection}', ${itemData.hargaAsli}, ${itemData.hargaDiskon})">Edit</button>
                                        <br>
                                        
                                        <br>
                                        <button onclick="deleteItem('${collection}', '${doc.id}')">Hapus</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += itemRow;
                        });
                    }

                    // Check if table is empty after all collections are fetched
                    if (collections.indexOf(collection) === collections.length - 1 && emptyTable) {
                        tableBody.innerHTML = `<tr class="no-items"><td colspan="5">Tidak ada barang untuk ditampilkan.</td></tr>`;
                    }
                }).catch((error) => {
                    console.error("Error fetching items from " + collection + ": ", error);
                });
            });
        }

        // Fungsi untuk menampilkan modal edit
        function showEditModal(itemId, namaBarang, kategoriGame, hargaAsli, hargaDiskon) {
            document.getElementById('editItemId').value = itemId;
            document.getElementById('editNamaBarang').value = namaBarang;
            document.getElementById('editKategoriGame').value = kategoriGame; // Kategori game tidak bisa diedit
            document.getElementById('editHargaAsli').value = hargaAsli;
            document.getElementById('editHargaDiskon').value = hargaDiskon;

            const modal = document.getElementById("editModal");
            modal.style.display = "block"; // Tampilkan modal
        }

        // Fungsi untuk menyimpan item yang diedit
        function saveItem() {
            const itemId = document.getElementById('editItemId').value;
            const updatedData = {
                namaBarang: document.getElementById('editNamaBarang').value,
                hargaAsli: parseInt(document.getElementById('editHargaAsli').value),
                hargaDiskon: parseInt(document.getElementById('editHargaDiskon').value),
            };

            db.collection("FreeFire").doc(itemId).update(updatedData) // Ganti dengan collection yang sesuai
                .then(() => {
                    alert("Barang berhasil diperbarui!");
                    closeModal();
                    fetchItems(); // Refresh item list
                })
                .catch((error) => {
                    console.error("Error updating item: ", error);
                });
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById("editModal");
            modal.style.display = "none"; // Sembunyikan modal
        }

        // Fungsi untuk menghapus item
        function deleteItem(collectionName, itemId) {
            if (confirm("Anda yakin ingin menghapus barang ini?")) {
                db.collection(collectionName).doc(itemId).delete()
                    .then(() => {
                        alert("Barang berhasil dihapus!");
                        fetchItems(); // Refresh item list
                    })
                    .catch((error) => {
                        console.error("Error deleting item: ", error);
                    });
            }
        }

        // Fungsi untuk memuat semua item saat halaman dimuat
        window.onload = function() {
            fetchItems();
        };
    </script>
</body>
</html>
