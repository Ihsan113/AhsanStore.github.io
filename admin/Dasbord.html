<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Mengatur konten ke tengah */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Ukuran font yang lebih besar untuk judul */
            color: #333; /* Warna teks yang lebih gelap untuk kontras */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Mengurangi jarak antar tombol */
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 14px; /* Ukuran font yang lebih kecil */
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
            display: none; /* Sembunyikan iframe secara default */
            border-radius: 4px; /* Penyesuaian border radius */
            background-color: white; /* Warna latar belakang iframe */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Bayangan halus */
        }
    </style>
</head>
<body>
    <h1>Dashboard Admin</h1>
    <div class="button-container">
        <button class="button" onclick="loadPage('adminorder.html')">Kelola Orderan</button>
        <button class="button" onclick="loadPage('admin.html')">Kelola Item</button>
        <button class="button" onclick="loadPage('Input.html')">Input Barang</button>
        <button class="button" onclick="loadPage('cetak.html')">Cetak Struk</button>
    </div>
    <iframe id="contentFrame" class="iframe-container" aria-live="polite"></iframe>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = page; // Ganti URL iframe dengan halaman yang dipilih
            frame.style.display = 'block'; // Tampilkan iframe
        }
    </script>
</body>
</html>
